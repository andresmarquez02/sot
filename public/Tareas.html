    <script>
        function tareas() {
            return {
                tasks: [],
                tasksLoading: true,
                msgNotTasks: false,
                init() {
                    window.addEventListener("load", () => {
                        this.tasksGet();
                    });
                },
                tasksGet(){
                    this.tasksLoading = true;
                    this.tasks = [];
                    this.msgNotTasks = false;
                    setTimeout(() => {
                        window.Tasks()
                    }, 1000);
                    setTimeout(() => {
                        this.tasks = window.mis_tareas;
                        this.tasksLoading = false;
                        if(this.tasks.length == 0){
                            this.msgNotTasks = true
                        }
                    }, 2000);
                },
                edit(id){
                    localStorage.setItem("task",id);
                    window.location.href = "Editar_tarea.html";
                },
                del(id) {
                    window.deleteTask(id);
                    this.tasksGet();
                }
            }
        }
